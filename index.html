<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ritwik Sehrawat</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.jpg" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body  style="background:#191b1d">
  <div class="scroll-container">
    
    <section class="panel flex-col">
        <div class="flex items-center justify-center">
            <div class="w-1/4 profile-container perspective-1000">
                <img src="image.jpg" id="profile-image" class="rounded-full p-10 scale-90 opacity-10 transition-all duration-700 hover:scale-110">
            </div>
            <div class="w-3/4">
                <div class="inline-block">
                    <h1 id="title-text" class="aclonica-regular text-base md:text-lg lg:text-8xl opacity-0 translate-y-8 transition-all duration-700">Ritwik Sehrawat</h1>
                    <span id="title-underline" class=" bar block h-1 bg-white mt-2 w-full scale-x-0 origin-right transition-transform duration-700"></span>
                    <h3 class="montserrat">IIT Delhi</h3>
                </div>
                
            </div>
        </div>
        <div class="flex">
            <div class="w-1/4">
                <div class="h-1/2">
                    <p class="montserrat text-gray-500 text-lg p-4 text-center  opacity-0 translate-y-8 transition-all duration-700" id="descriptor-text">Student · Engineer · Developer</p>
                    <p class="montserrat text-gray-300 text-xl p-4 text-center">Scroll or Drag Sideways to continue --></p>
                </div>
                <div class="h-1/2">

                    <div class="flex flex-col w-full text-gray-500 ">
                        <div class=" flex w-full  items-center justify-center">
                            <a href="https://github.com/CrnchyBekfast"><i class="fa-brands fa-github text-8xl hover:scale-110 transition-transform duration-200"></i></a>
                        </div>
                        <div class=" flex w-full  items-center justify-center">
                            <a href="https://www.linkedin.com/in/ritwik-sehrawat/"><i class="fa-brands fa-linkedin p-5 hover:scale-110 transition-transform duration-200"></i></a>
                            <a href="https://www.instagram.com/ritwik_sehrawat/"><i class="fa-brands fa-instagram p-5 hover:scale-110 transition-transform duration-200"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-3/4 flex">
                <div class="flex-col w-2/3 items-center justify-center">
                    <div class="flex group cursor-pointer">
                        <div class="">
                            <i class="fa-solid fa-chevron-down p-5 transition-transform duration-300 group-hover:-rotate-90 bullet-animate -rotate-90"></i>
                        </div>
                        <div class="w-2/3 relative group">
                            <span class="absolute left-0 bottom-0 w-0.5 h-full bg-white origin-bottom scale-y-0 group-hover:scale-y-100 transition-transform duration-300  y-animate"></span>
                            <span class="absolute left-0 bottom-0 w-full h-0.5 bg-white origin-left scale-x-100 group-hover:scale-x-100 transition-transform duration-300  x-animate"></span>
                            <a href="" id="about-link" class="menu-link"> <h1 class="aclonica-regular p-5">About</h1> </a>
                        </div>  
                    </div>

                    <div class="flex group cursor-pointer">
                        <div class="">
                            <i class="fa-solid fa-chevron-down p-5 transition-transform duration-300 group-hover:-rotate-90  bullet-animate -rotate-90"></i>
                        </div>
                        <div class="w-2/3 relative group">
                            <span class="absolute left-0 bottom-0 w-0.5 h-full bg-white origin-bottom scale-y-0 group-hover:scale-y-100 transition-transform duration-300 y-animate"></span>
                            <span class="absolute left-0 bottom-0 w-full h-0.5 bg-white origin-left scale-x-100 group-hover:scale-x-100 transition-transform duration-300 x-animate"></span>
                            <a href="" id="projects-link" class="menu-link"><h1 class="aclonica-regular p-5">Projects</h1></a>
                        </div>
                    </div>

                    <div class="flex group cursor-pointer">
                        <div class="">
                            <i class="fa-solid fa-chevron-down p-5 transition-transform duration-300 group-hover:-rotate-90 bullet-animate -rotate-90"></i>
                        </div>
                        <div class="w-2/3 relative group">
                            <span class="absolute left-0 bottom-0 w-0.5 h-full bg-white origin-bottom scale-y-0 group-hover:scale-y-100 transition-transform duration-300 y-animate"></span>
                            <span class="absolute left-0 bottom-0 w-full h-0.5 bg-white origin-left scale-x-100 group-hover:scale-x-100 transition-transform duration-300 x-animate"></span>
                            <a href="" id="contact-link" class="menu-link"><h1 class="aclonica-regular p-5">Contact</h1></a>
                        </div>  
                    </div>
                </div>

                <div class="w-1/3">
                    <button class="group fixed bottom-16 right-40 flex h-32 w-32 items-center justify-center rounded-full bg-orange-700 shadow-lg transition-colors duration-300 ease-in-out hover:bg-orange-700 focus:outline-none button-container menu-link" id="about-link">

                        <i class="fa-solid fa-magnifying-glass absolute text-3xl text-white transition-all duration-300 ease-in-out opacity-0 scale-0 group-hover:opacity-0 group-hover:scale-0 button-arrow"></i>

                        <i class="fa-solid fa-arrow-right absolute text-3xl text-white opacity-100 transition-all duration-300 ease-in-out scale-100 group-hover:opacity-100 group-hover:scale-100 button-magnify"></i>

                    </button>
                </div>
            </div>
            
        </div>
        
    </section>
    <section class="panel" id="about" >Panel 2</section>
    <section class="panel" id="projects">Panel 3</section>
    <section class="panel" id="contact">Panel 4</section>
    <section class="panel" >Panel 5</section>
   
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
